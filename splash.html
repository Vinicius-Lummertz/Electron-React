<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carregando...</title>
    <style>
        body {
            background-color: #111827; /* Cor de fundo do nosso tema */
            color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-app-region: drag; /* Permite arrastar a janela sem borda */
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #6d28d9; /* Cor primária do tema */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #d1d5db;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="message">Carregando aplicação...</div>
</body>
</html>
